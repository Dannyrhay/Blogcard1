<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blog-card-container">
    <div class="blog-card">
      <div class="blog-card__image">
        <img src="assets/images/illustration-article.svg" alt="Blog post image">
      </div>
      <div class="blog-card__content">
        <div class="blog-card__category">
          <span> Learning</span>
        </div>
        <h3 class="blog-card__title">HTML & CSS foundations</h3>
        <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="blog-card__author">
          <div class="Author-image">
            <img src="assets/images/image-avatar.webp" alt="Author image"/>
          </div>
          <span>Greg Hooper</span>
          <span>Published 21 Dec 2023</span>
        </div>
      </div>
    </div>
  </div>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Oppong</a>.
  </div>
</body>
</html>
